<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css
  ">
  <title>GAME_CATCH</title>
</head>
<body>
  <div class="container">
       <h2>Play Game</h2>
       <button id="btn">PLAY</button>
  </div>

  <div class="container">
      <ul>
        <li>
          <button class="insect">
            <p>Fly</p>
            <img
               src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
               alt="fly"
               />
          </button>
        </li>
        <li>
          <button class="insect">
            <p>Mosquito</p>
            <img
               src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
               alt="mosquito"
               />
          </button>
        </li>
        <li>
          <button class="insect">
            <p>Spider</p>
            <img
               src="http://pngimg.com/uploads/spider/spider_PNG12.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="insect">
            <p>Roach</p>
            <img
               src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
               alt="roach"
               />
          </button>
        </li>
      </ul>
  </div>
  
  <div class="container gamePlay ">
    <h3 id="time">Time 00:00</h3>
    <h3 id="score">Score:0</h3>
    <h5 id="text-annoying">
      Are you annoyed yet? :D <br />
		You are playing: <br />
		The Impossible Game!<br />
		<br />
		Let me know how far you got. ;
    </h5>
  </div>


  <script src="script.js"></script>
</body>
</html>
